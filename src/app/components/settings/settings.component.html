<div class="pd15 " style="margin-top:45px;">
  <div class="container">
    <div class="row row-md-12 ">
      <div class="row row-md-6 font-title" style="width: 90%;">
        Settings

      </div>
      <div class="row row-md-3 font-12" style="width: 10%;"> </div>
    </div>


    <div class="row row-md-12 pd-5 font-12" style="margin-top: 12px;width:100%;">

      <div class="row row-md-9" style="width: 70%;">

        <ng-container>
          <div class="col mg-5">
            <div class="card  " style="width: 35rem;">
              <div class="card-body pd-5 card pdt-10 ">
                <div class="form-group">
                  <div class="form-control">
                    <input type="text" class="form-control font-12" [attr.disabled]="true" style="margin-top:30px;"
                      value="Choose Service">
                    <div class="checkbox-group">
                      <label class="font-12 mg-10 pd15"><input type="checkbox" class="form-check-input active font-12 "
                          [checked]="true"> Use Mongo DB
                      </label>
                      <label class="font-12 mg-10 pd15"><input type="checkbox" class="form-check-input active font-12 "
                          [checked]="false" style="margin-top:10px; margin-bottom:20px;"> Use JPA (H2 / PostgreSQL)
                      </label>
                    </div>
                  </div>
                  <div class="form-control">
                    <input type="text" class="form-control font-12" [attr.disabled]="true" style="margin-top:30px;"
                      value="Database Initialization:">
                    <div class="checkbox-group">
                      <label class="font-12 mg-10 pd15"><input type="checkbox" class="form-check-input active font-12 "
                          [checked]="true"> Load initial data for MongoDB
                      </label>
                      <label class="font-12 mg-10 pd15"><input type="checkbox" class="form-check-input active font-12 "
                          [checked]="false" style="margin-top:10px; margin-bottom:20px;"> Load Initial Data for JPA (H2 / PostgreSQL)
                      </label>
                    </div>
                  </div>

                  <div class="form-control">
                    <input type="text" class="form-control font-12" [attr.disabled]="true" style="margin-top:10px;"
                      value="Availability interval">

                    <label class="font-12" style="margin-top: 20px;">

                      <mat-form-field>
                        <input type="number" [min]="00" [max]="59" value="30" class="form-control" matInput name="hour"
                          placeholder="Interval ( minutes) " 
                          (change)="$event.stopPropagation()"
                          style="padding:5px; font-size:12px;"
                          >
                      </mat-form-field>
                    </label>

                  </div>
                </div>

                <div class="pd-5 " style="margin-top: 10px;">
                  <!-- <button href="#" class="btn btn-primary mg-3 font-12" (click)="delete(p.id)">Delete</button> -->
                  <!-- <button href="#" class="btn btn-primary mg-3 font-12" (click)="edit(p.id)">Modify</button> -->
                  <button href="#" class="btn btn-primary mg-10 font-12" (click)="save()">Save</button>
                </div>
              </div>
            </div>
          </div>
          <div *ngIf="(i+1)%3===0" class="w-100"></div>

        </ng-container>
      </div>

      <div class="row-md-3  meida avatar-right vscrol" style="width: 10%; height: 30px;">
        <!-- <reservation [showRowLayout]="false" [refreshRsvComponent]="notifyReservationCreated"></reservation> -->
        <a href="#" style="width:inherit;text-align:  end;">
          <img class="media-object avatar " src="/assets/settingsIcon.png" width="300px" style="margin-left: 100px" />
        </a>

      </div>

    </div>

  </div>

</div>

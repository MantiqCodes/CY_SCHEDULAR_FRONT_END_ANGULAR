<div class="container newForm ">
  <div class="row " style="width:100%;margin-top: 45px;">
    <div class="row row-md-12 font-title">
      Login
    </div>
      <div class="row row-md-12 font-12" style="margin-top: 150px;">
        
      <div class=" row-md-9 " style="width:60%; padding-right: 0px;">
        <form [formGroup]="userFormGroup">

          
          
          <div class="form-group font-12">
            <small class="" for="email">Email address</small>
            <input
             formControlName="email" 
             type="email"
              class="form-control font-12"
              id="email"
              placeholder="Enter Email">
          </div>
          <div class="form-group font-12">
            <small class="" for="password">Password</small>
            <input formControlName="password" type="password" class="form-control font-12" id="password" 
              placeholder="Password">
             
        </div>
          
        <button type="submit" class="btn btn-primary font-12 mg-10" (click)="login()">login</button>
       
      </form>

      </div>
      <div class="row-md-3  meida avatar-right vscrol" style="width: 10%; height: 30px;">
        <!-- <reservation [showRowLayout]="false" [refreshRsvComponent]="notifyReservationCreated"></reservation> -->
        <a href="#" style="width:inherit;text-align:  end;">
          <img class="media-object avatar " src="/assets/img_avatar.png" width="300px" style="margin-left: 100px"/>
        </a>

      </div>
    </div>
  </div>
</div>

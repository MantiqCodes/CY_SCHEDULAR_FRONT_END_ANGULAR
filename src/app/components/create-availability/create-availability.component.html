<div class="container row-md-12  font-12" style="margin-top: 45px;">
  <form [formGroup]="timePickerFormGroup">
    <div class="row-md-12" style="margin-bottom: 15px;">

      <mat-form-field  appearence="fill">
        <mat-label>Choose a date</mat-label>
        <input 
        matInput 
        [matDatepicker]="picker" 
        (focus)="picker.open()" 
        formControlName="pickedDate"
        name="dateInput"
        (change)="$event.stopPropagation()"
            
        >
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker ></mat-datepicker>
      </mat-form-field>
    </div>
     <div class="row" style="margin-top: 10px;">
      <small>
        Start Tdime:
      </small>
      <div class="col-md-3">

        <mat-form-field>
          <input type="number" [min]="00" [max]="23" value="00" class="form-control" matInput name="hour" placeholder="Hour (24H) "  formControlName="fromHour" 
            (change)="$event.stopPropagation()"
            >
        </mat-form-field>
      </div>


      <div class="col-md-3">
        <mat-form-field>
          <input type="number"  [min]="00" [max]="59" value="00" class="form-control" matInput name="minute" placeholder="Minute"    formControlName="fromMinute"
            (change)="$event.stopPropagation()"
            >
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field>
          <input type="number"  [min]="00" [max]="59" value="00"  class="form-control" matInput name="second"  placeholder="second"  formControlName="fromSecond"
          (change)="$event.stopPropagation()"
          >
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <small>
        To Time:
      </small>
      <div class="col-md-3">

        <mat-form-field>
          <input type="number"   [min]="00" [max]="23" value="00" class="form-control" matInput name="hour" placeholder="Hour (24H) " 
            formControlName="toHour"
            (change)="$event.stopPropagation()"
            >
        </mat-form-field>
      </div>


      <div class="col-md-3">
        <mat-form-field>
          <input type="number"   [min]="00" [max]="59" value="00" class="form-control" matInput name="minute" placeholder="Minute" 
            formControlName="toMinute"
            (change)="$event.stopPropagation()"
            >
        </mat-form-field>
      </div>
      <div class="col-md-3">
        <mat-form-field>
          <input type="number"   [min]="00" [max]="59" value="00" class="form-control" matInput name="second" placeholder="second"
             formControlName="toSecond"
             (change)="$event.stopPropagation()"
             >
        </mat-form-field>
      </div>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" formControlName="isActive" class="form-check-input active" [checked]="true" [attr.value]="1" id="isActive" (change)="showCheckBox()"
      >
      <small class="form-text" class="form-check-label" for="isActive">isActive</small>
  </div> 
  <button type="submit" class="btn btn-primary font-12" (click)="saveAvl()">Save</button>

  </form>
</div>
